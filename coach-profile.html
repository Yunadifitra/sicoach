<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Urbanist:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body id="coachProfile-page">
    <header>
        <nav class="navbar">
            <div class="logo">
              <img src="images/logo.svg" alt="SiCoach Logo">
            </div>
            <ul>
              <li>
                <a href="#" class="btn transparent">LOGOUT</a>
              </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">

    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Nama Lengkap</label><input name ="fullname" id ="fullname" type="text" class="form-control" placeholder="Fullname" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Nomor Telepon</label><input name ="phone-number" id ="phone-number" type="tel" class="form-control" placeholder="Enter phone number" value="" required></div>
                        <div class="col-md-12"><label class="labels">Provinsi</label><input type="text" id="province" name="province" autocomplete="Provinsi" class="form-control" placeholder="enter address line 1" value="" required></div>
                        <div class="col-md-12"><label class="labels">Kota</label><input type="text" id="city" name="city" autocomplete="city" class="form-control" placeholder="Kota" value="" required></div>
                        <div class="col-md-12"><label class="labels">Kecamatan</label><input type="text" id="kecamatan" name="kecamatan" autocomplete="kecamatan" class="form-control" placeholder="Kecamatan" value="" required></div>
                        <div class="col-md-12"><label class="labels">Kelurahan</label><input type="text" id="kelurahan" name="kelurahan" autocomplete="kelurahan" class="form-control" placeholder="Kelurahan" value="" required></div>
                        <div class="col-md-12"><label class="labels">Alamat</label><input type="text" id="address" name="address" autocomplete="address" class="form-control" placeholder="Kelurahan" value="" required></div>
                        <div class="col-md-12"><label class="labels">Tanggal Lahir</label><input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" value="" required></div>
                        <div class="col-md-12">
                            <label class="labels">Gender</label>
                            <select class="form-control" id="FormControlSelect1">
                                <option>Pria</option>
                                <option>Wanita</option>
                            </select></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="" required></div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Coaching Experience</label><input type="text" class="form-control" placeholder="Coaching experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Achievement</label><input type="text" class="form-control" placeholder="Achievement" value=""></div>
            </div>
        </div>
    </div> 

    <script>
        $(document).ready(function(){
          var date_input=$('input[name="date"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        })
    </script>      
</body>
</html>
