<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Urbanist:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body id="coachProfile-page">
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.svg" alt="SiCoach Logo">
            </div>
            <ul>
                <li>
                    <a href="#" class="btn transparent">LOGOUT</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="picture">
                        <img src="https://lh3.googleusercontent.com/LfmMVU71g-HKXTCP_QWlDOemmWg4Dn1rJjxeEsZKMNaQprgunDTtEuzmcwUBgupKQVTuP0vczT9bH32ywaF7h68mF-osUSBAeM6MxyhvJhG6HKZMTYjgEv3WkWCfLB7czfODidNQPdja99HMb4qhCY1uFS8X0OQOVGeuhdHy8ln7eyr-6MnkCcy64wl6S_S6ep9j7aJIIopZ9wxk7Iqm-gFjmBtg6KJVkBD0IA6BnS-XlIVpbqL5LYi62elCrbDgiaD6Oe8uluucbYeL1i9kgr4c1b_NBSNe6zFwj7vrju4Zdbax-GPHmiuirf2h86eKdRl7A5h8PXGrCDNIYMID-J7_KuHKqaM-I7W5yI00QDpG9x5q5xOQMgCy1bbu3St1paqt9KHrvNS_SCx-QJgBTOIWW6T0DHVlvV_9YF5UZpN7aV5a79xvN1Gdrc7spvSs82v6gta8AJHCgzNSWQw5QUR8EN_-cTPF6S-vifLa2KtRdRAV7q-CQvhMrbBCaEYY73bQcPZFd9XE7HIbHXwXYA=s200-no"class="picture-src" id="wizardPicturePreview" title="">
                        <span><input type="file" id="wizard-picture" class="" required></span>
                    </div>
                    <span class="font-weight-bold">Pilih Foto Profil</span>
                    <span class="text-black-50">max. ukuran 5 Mb</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form class="p-3 py-5" action="#">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Nama Lengkap</label><input name="fullname"
                                id="fullname" type="text" class="form-control" placeholder="Nama Lengkap" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Nomor Telepon</label><input name="phone-number"
                                id="phone-number" type="tel" class="form-control" placeholder="Nomor Telepon" value=""
                                required></div>
                        <div class="col-md-12"><label class="labels">Provinsi</label><input type="text" id="province"
                                name="province" autocomplete="Provinsi" class="form-control" placeholder="Provinsi"
                                value="" required></div>
                        <div class="col-md-12"><label class="labels">Kota</label><input type="text" id="city"
                                name="city" autocomplete="city" class="form-control" placeholder="Kota" value=""
                                required></div>
                        <div class="col-md-12"><label class="labels">Kecamatan</label><input type="text" id="kecamatan"
                                name="kecamatan" autocomplete="kecamatan" class="form-control" placeholder="Kecamatan"
                                value="" required></div>
                        <div class="col-md-12"><label class="labels">Kelurahan</label><input type="text" id="kelurahan"
                                name="kelurahan" autocomplete="kelurahan" class="form-control" placeholder="Kelurahan"
                                value="" required></div>
                        <div class="col-md-12"><label class="labels">Alamat</label><input type="text" id="address"
                                name="address" autocomplete="address" class="form-control" placeholder="Alamat" value=""
                                required></div>
                        <div class="col-md-12"><label class="labels">Tanggal Lahir</label><input class="form-control"
                                id="date" name="date" placeholder="MM/DD/YYY" type="date" value="" required></div>
                        <div class="col-md-12">
                            <label class="labels">Gender</label>
                            <select class="form-control" id="FormControlSelect1">
                                <option>Pria</option>
                                <option>Wanita</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Cabang Olahraga</label>
                            <select class="form-control" id="FormControlSelect1">
                                <option>Sepak Bola</option>
                                <option>Futsal</option>
                                <option>Renang</option>
                                <option>Badminton</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form class="p-3 py-5" action="#">
                    <div class="col-md-12">
                        <label class="labels">Pengalaman Melatih</label>
                        <input type="text" class="form-control" placeholder="Pengalaman Melatih" value="">
                    </div> <br>
                    <div class="col-md-12">
                        <label class="labels">Prestasi</label>
                        <input type="text" class="form-control" placeholder="Prestasi" value="">
                    </div>
                </form>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                // Prepare the preview for profile picture
                $("#wizard-picture").change(function () {
                    readURL(this);
                });
            });
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

</body>

</html>
