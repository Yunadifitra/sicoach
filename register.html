<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Urbanist:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="form-container">
        <section class="form-section">
            <div class="container-header">
                <div class="container signin">
                    <p>Already have an account? <a href="login.html" style="text-decoration: none;"> Sign In</a></p>
                </div>
            </div>
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <form class="login" action="select-role.html">
                <div class="input">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" class="field-input" required />
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="field-input" required />
                </div>
                <div class="input">
                    <label for="password">Confirm Password</label>
                    <input name="confirm_pass" id="confirm_pass" type="password" class="field-input" required />
                </div>

                <a href="#" style="text-decoration: none;">Forgot your password?</a>
                <button class="btn solid login">SIGN UP</button>
            </form>
        </section>
        <section class="overlay"></section>
    </div>
</body>

</html>
