<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your Role</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Urbanist:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="role-body">
    <header id="role-header">
        <div class="logo">
            <img src="images/logo.svg" alt="SiCoach Logo">
        </div>
    </header>
    <h1>
        Which one are you?
    </h1>
    <div class="wrapper" id="wrapper-role">
        <input type="radio" name="select" id="option-1" checked>
        <input type="radio" name="select" id="option-2">
        <label for="option-1" class="option option-1">
          <div class="dot"></div>
          <span>Athlete</span>
        </label>
        <label for="option-2" class="option option-2">
          <div class="dot"></div>
          <span>Coach</span>
        </label>
    </div>
</body>
</html>
