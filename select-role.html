<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your Role</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Urbanist:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="role-body">
    <header id="role-header">
        <div class="logo">
            <img src="images/logo.svg" alt="SiCoach Logo">
        </div>
    </header>
    <div class="radio-container">
        <h1> Which one are you? </h1>
        <div class="wrapper" id="wrapper-role">
            <input type="radio" name="role" id="option-1" value="athlete">
            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Athlete</span>
            </label>
            <input type="radio" name="role" id="option-2" value="coach">
            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span id>Coach</span>
            </label>
        </div>
        <button type="button" onclick="displayRadioValue()" class="btn solid radio">Select</button>
    </div>
    <script>
        function displayRadioValue() {
            const ele = document.getElementsByName('role');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    if (ele[i].value === "coach") window.location.assign('/coach-profile.html')
                    if (ele[i].value === "athlete") window.location.assign('/index.html')
                }
            }
        }
    </script>
</body>

</html>
