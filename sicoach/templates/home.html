{% extends 'base.html' %} {% block content %}

    {% for buku in books %}

      <td>
        {% if buku.cover %}

        {% endif %}
      </td>
      <td>{{ buku.judul }}</a></td>
      <td>{{ buku.penulis }}</td>

    {% endfor %}
  </tr>
{% endblock %}
